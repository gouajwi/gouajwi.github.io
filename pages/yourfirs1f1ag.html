<body>
  <div class="container">
    <div class="t1">
      <h1>HTML SCRIPT</h1>
    </div>
    <p>Enter the correct text:</p>
    <input type="text" id="userInput" placeholder="Type here...">
    <button onclick="checkText()">Check</button>
    <div class="result" id="result"></div>
  </div>

  <script>
  
    async function hashAnswer(answer) {
      const encoder = new TextEncoder();
      const data = encoder.encode(answer);
      const hashBuffer = await crypto.subtle.digest('SHA-256', data);
      const hashArray = Array.from(new Uint8Array(hashBuffer));
      const hashHex = hashArray.map(byte => byte.toString(16).padStart(2, '0')).join('');
      return hashHex;
    }
  
    async function checkText() {
      const userInput = document.getElementById("userInput").value;
      const resultDiv = document.getElementById("result");
  
      const hashedUserInput = await hashAnswer(userInput);
      const hashedCorrectAnswer = "1692bdb3578615bb1c0f17810a7ec0a507050e421a000862a94160b8ac365d16";
  
      if (hashedUserInput === hashedCorrectAnswer) {
        resultDiv.textContent = "Correct!";
        resultDiv.style.color = "#f6f4f3";
      } else {
        resultDiv.textContent = "Wrong!";
        resultDiv.style.color = "#de907b";
      }
    }

  </script>
