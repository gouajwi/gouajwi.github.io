<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive List with Animated Overlay</title>
    <link rel="stylesheet" href="ds.css">
</head>
<body>
    <div class="preloader">
        <img src="\icon\logo animation.gif" alt="Loading..." class="preloader-gif">
      </div>
    <h1>Interactive List</h1>

    <ul id="interactive-list">
        <!-- List items will be generated by JavaScript -->
    </ul>

    <img id="hoverImage" src="" alt="Hover Image" class="hover-image">

    <div id="overlay" class="overlay">
        <div class="overlay-content">
            <h2 id="overlay-title"></h2>
            <p id="overlay-description"></p>
        </div>
    </div>

    <script src="ds.js"></script>
</body>
</html>
